<html>

<head>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <title>移动端豆瓣电影</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box; }
  *::before,
  *::after {
    box-sizing: border-box; }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; }

  *::before,
  *::after {
    box-sizing: border-box; }

  ol, ul, li {
    list-style: none; }

  a {
    text-decoration: none;
    color: inherit; }

  h1, h2, h3, h4, h5, h6 {
    font-weight: normal; }

  body {
    font-size: 12px;
    line-height: 1.2em;
  }
  html body {
    height: auto;
  }
  main {
    height: calc(100vh - 55px);
    overflow: scroll;
    -webkit-overflow-scrolling: touch;
  }
  main > section {
    display: none;
    height: 100%;
    width: 100%;
    overflow: scroll;
  }
  main > section.active {
    display: block;
  }
  .items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    padding-top: 10px;
  }
  .items>a {
    display: block;
    display: flex;
  }
  .items .cover,
  .items .cover img {
     width: 70px;
  }
  .items .detail {
    flex: 1;
    padding-left: 10px;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
  }
  .items .detail h2 {
    font-size: 16px;
  }
  .items .detail .extra {
    color: #999;
    margin-top: 4px;
  }
  .items .detail .score {
    color: #ff5722;
  }
  .loading {
    padding: 5px;
    text-align: center;
    display: none;
  }
  section .loading svg {
    display:inline-block;
    animation: 1s rotate linear infinite;
  }
  @keyframes rotate {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
  footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 55px;
    display: flex;
    border-top: 1px solid #ccc;
    padding-top: 5px;
  }
  footer div {
    flex: 1;
    text-align: center;
  }
  footer div svg {
    margin: 0 auto;
  }
  footer div.active {
    color: #ff5722;
  }
  footer div.active svg {
    fill: #ff5722;
  }
  footer div span {
    display: block;
    margin-top: 5px;
  }
  .icon {
      width: 2em; height: 2em;
      vertical-align: -0.15em;
      fill: #000;;
      overflow: hidden;
  }
section#search .search-area {
  width: 100%;
  padding: 15px 10px 15px 10px;
  position: relative;
}
section#search .search-area:after {
  position: absolute;
  content: '';
  display: block;
  border-bottom: 1px solid #ccc;
  width: clac(100%-20px);
  left: 10px;
  bottom: 0;
  height: 0;
}

.search-area input {
  width: calc(100% - 60px);
  line-height: 30px;
  font-size: 15px;
  color: #000;
  background: #EEEDEF;
  border: none;
  padding-left: 8px;
  border-radius: 2px;
}
.search-area input:focus {
  outline: none;
  border-color: #4b04fc;
}
.search-area .button {
  border-radius: 2px;
  display: inline-block;
  font-size: 15px;
  line-height: 30px;
  padding: 0 10px;
  margin-left: 10px;
  background: #FF672F;
  color: #fff;
}

<body>
  <div class="page">
    <main>
      <section class='active' id='top250'>
        <div class='container'>
          <div class="loading">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-loading"></use>
            </svg>
          </div>
        </div>
      </section>

      <section id='usBox'>
        <div class="container"></div>
      </section>
      <section id='search'>
        <div class="search-area">
          <input type="text" placeholder='搜索电影'><span class="button">搜索</span>
        </div>
        <div class="search-result">
          <div class="loading">
             <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-loading"></use>
            </svg>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class='active'>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-jiangbei"></use>
        </svg><span>Top250</span>
      </div>
      <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-us"></use>
        </svg><span>北美</span>
      </div>
      <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg><span>搜索</span>
      </div>
    </footer>
  </div>
<script id="jsbin-javascript">

$(window).bind('scroll',function(){ 
  console.log('1')
});

var Helper = {
  isToEnd :function($viewport,$content){
    return $viewport.height() + $viewport.scrollTop() + 10 > $content.height()
  },
  createNode: function(movie){
    let items = ` <div class="items">
                              <a href="#">
                                <div class="cover">
                                  <img>
                                </div>
                                <div class="detail">
                                  <h2></h2>
                                  <div class="extra">
                                    <span class="score"></span> / <span class='collect'></span>收藏
                                  </div>
                                  <div class="extra"><span class="year"></span>/<span class="type"></span></div>
                                  <div class="extra">导演：<span class="director"></span></div>
                                  <div class="extra">主演：<span class="actor"></span></div>
                                </div>
                              </a>
                            </div>
                          `
      let $node = $(items)
      $node.find('.cover img').attr('src', movie.images.medium.replace(/img7/g, "img3"))
      $node.find('.detail h2').text(movie.title)
      $node.find('.score').text(movie.rating.average)
      $node.find('.collect').text(movie.collect_count)
      $node.find('.year').text(movie.year)
      $node.find('.type').text(movie.genres.join('/'))
      $node.find('.director').text(function() {
        var directorsArr = []
        movie.directors.forEach(function(item) {
          directorsArr.push(item.name)
        })
        return directorsArr.join('、')
      })
      $node.find('.actor').text(function() {
        var actorArr = []
        movie.casts.forEach(function(item) {
          actorArr.push(item.name)
        })
        return actorArr.join('、')
      })
      return $node
  }
}



var top250 = {
  init: function() {
    this.index = 0
    this.isloading = false
    this.isFinish = false
    this.$container = $('section#top250')
    this.$content = this.$container.find('.container')
    this.bind()
    this.start()
  },
  bind: function() {
    var _this = this
    console.log(this.$container)
    this.$container.scroll(function() {
      console.log('2')
      if(!_this.isFinish && Helper.isToEnd(_this.$container,_this.$content)){
        console.log('1')
        _this.start()
      }
    })
  },
  start: function() {
    var _this = this
    this.getData(function(data) {
      _this.render(data)
    })
  },
  getData: function(callback) {
    var _this = this
    if (_this.isloading) return;
    _this.isloading = true
    _this.$container.find('.loading').show()
    $.ajax({
      url: 'http://api.douban.com/v2/movie/top250',
      type: 'GET',
      data: {
        start: _this.index || 0,
      },
      dataType: 'JSONP'
    }).done(function(ret) {
      _this.index += 20
      if (_this.idnex >= ret.total) {
        _this.isFinish = true
      }
      callback && callback(ret)
    }).fail(function() {
      console.log('error')
    }).always(function() {
      _this.isloading = false
      _this.$content.find('.loading').hide()
    })
  },
  render: function(data) {
    var _this = this
    data.subjects.forEach(function(movie) {
      _this.$content.append(Helper.createNode(movie))
      })
  }
}


var usBox = {
  init: function() {
    this.$container = $('section#usBox')
    this.$content = this.$container.find('.container')
    this.start()
  },
  start: function() {
    var _this = this
    this.getData(function(data) {
      _this.render(data)
    })
  },
  getData: function(callback) {
    var _this = this
    if (_this.isloading) return;
    _this.isloading = true
    _this.$container.find('.loading').show()
    $.ajax({
      url: 'http://api.douban.com/v2/movie/us_box',
      type: 'GET',
      dataType: 'JSONP'
    }).done(function(ret) {
      callback && callback(ret)
    }).fail(function() {
      console.log('error')
    }).always(function() {
      _this.$container.find('.loading').hide()
    })
  },
  render: function(data) {
    var _this = this
    data.subjects.forEach(function(item) {
     _this.$content.append(Helper.createNode(item.subject))
      })
  }
}
var search = {
  init: function() {
    this.$container = $('#search')
    this.$input = this.$container.find('input')
    this.$btn = this.$container.find('.button')
    this.$content = this.$container.find('.search-result')
    this.bind()
  },
  bind: function(){
    var _this= this
    this.$btn.click(function(){
      _this.getData(_this.$input.val(),function(data){
        _this.render(data)
      })
    })
  },
  getData: function(keyword,callback){
    var _this = this
    _this.$container.find('.loading').show()
    $.ajax({
      url: 'http://api.douban.com/v2/movie/search',
      data: {
        q: keyword
      },
      type: 'GET',
      dataType: 'JSONP'
    }).done(function(ret) {
      callback && callback(ret)
    }).fail(function() {
      console.log('error')
    }).always(function() {
      _this.$container.find('.loading').hide()
    })
  },
  render: function(data) {
    var _this = this
    data.subjects.forEach(function(item){
      _this.$content.append(Helper.createNode(item))
    })
  }
}
var app = {
  init: function() {
    this.bind()
    top250.init()
    usBox.init()
    search.init()
  },
  bind: function() {
    $('footer>div').click(function(){
      $(this).addClass('active')
      .siblings()
      .removeClass('active')
      $currentPage = $('main>section')
      .hide().eq($(this).index())
      .fadeIn()
    })
    window.ontouchmove = function(e){
      e.preventDefault()
    }
    $('section').each(function(){
      this.ontouchmove = function(e){
        e.stopPropagation()
      }
    })
  }
}
app.init()
</script>
</body>

</html>
